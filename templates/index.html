      // ãƒ†ãƒ¼ãƒãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ (å¤‰æ›´ãªã—)
      // ===================================
      class ThemeManager {
        constructor() {
          this.checkbox = document.querySelector("#checkbox");
          this.initializeTheme();
          this.setupEventListeners();
        }
        initializeTheme() {
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) {
            document.documentElement.setAttribute("data-theme", savedTheme);
            this.checkbox.checked = savedTheme === "dark";
          } else {
            const theme = prefersDark.matches ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
            this.checkbox.checked = prefersDark.matches;
          }
        }
        setupEventListeners() {
          this.checkbox.addEventListener("change", () => {
            const theme = this.checkbox.checked ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
          });
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", (e) => {
              if (!localStorage.getItem("theme")) {
                const theme = e.matches ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", theme);
                this.checkbox.checked = e.matches;
              }
            });
        }
      }
      new ThemeManager();
    </script>

        stroke-linejoin: round;
        stroke-width: 5;
        fill: none;
      }
      .success-icon__check {

      }
      .success-icon__circle {
        stroke: var(--accent-color-light);
      }
      .error-icon__cross {
        stroke: url(#grad-error);
        animation: drawCross .5s 1s ease-out forwards;
      }
      .error-icon__circle {
        stroke: var(--error-color-light);
      }

      /* ====== Text / Divider (å¤‰æ›´ãªã—) ====== */
      .title {
        color: var(--primary-text);
        font-size: clamp(1.6rem, 4.5vw, 2rem);
        font-weight: 800;
        letter-spacing: .02em;
        margin: 0 0 .6rem;
        animation: fadeIn .8s .35s ease-out forwards;
        opacity: 0;
      }
      .divider {
        height: 1px;
        width: min(80%, 360px);
        margin: 10px auto 18px;
        background: linear-gradient(90deg,
          transparent,
          rgba(255,255,255,.5),
          transparent);
        opacity: .5;
      }
      .message {
        color: var(--secondary-text);
        font-size: clamp(1rem, 3.5vw, 1.1rem);
        line-height: 1.7;
        margin: 0;
        animation: fadeIn .8s .5s ease-out forwards;
        opacity: 1; /* JSã§æ“ä½œã™ã‚‹ãŸã‚åˆæœŸå€¤1 */
      }

      /* ====== New Step Styles (çµ±åˆã®ãŸã‚ã®è¿½åŠ CSS) ====== */
      #dynamic-flow {
          text-align: left;
          margin-top: 25px;
          animation: fadeIn .8s .7s ease-out forwards;
          opacity: 1;
      }
      .auth-step {
          background: rgba(0, 0, 0, 0.05);
          padding: 16px;
          border-radius: 12px;
          margin-bottom: 15px;
          border: 1px solid var(--border-color);
      }
      .step-title {
          font-weight: 700;
          font-size: 1.1rem;
          color: var(--primary-text);
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
      }
      .step-content {
          padding-top: 8px;
      }
      .message-small {
        color: var(--secondary-text);
        font-size: 0.95rem;
        line-height: 1.5;
        margin: 0;
      }
      #generated-id {
          font-family: 'Consolas', monospace;
          font-size: 1.25rem;
          font-weight: bold;
          color: var(--accent-color);
          background: rgba(0, 0, 0, 0.2);
          display: block;
          padding: 10px;
          border-radius: 8px;
          text-align: center;
          letter-spacing: 2px;
          margin-bottom: 12px;
      }
      .step-button {
          background-color: var(--button-bg);
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 10px 18px;
          cursor: pointer;
          font-weight: 600;
          font-size: 1rem;
          transition: background-color 0.2s, transform 0.1s;
          width: 100%;
      }
      .step-button:hover:not(:disabled) {
          background-color: var(--button-hover-bg);
          transform: translateY(-1px);
      }
      .step-button:disabled { background-color: #6c757d; cursor: not-allowed; opacity: 0.7; }
      
      /* ====== Footer / Theme Switch (çµ±åˆã®ãŸã‚ã®èª¿æ•´) ====== */
      .page-footer {
        position: fixed;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--secondary-text);
        font-size: .84rem;
        opacity: .75;
        user-select: none;
      }
      .support-link {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 18px;
        font-weight: 600;
        font-size: 0.85rem;
        text-decoration: none;
        background: var(--support-bg);
        color: var(--support-text);
        box-shadow: 0 4px 12px var(--support-shadow);
        backdrop-filter: blur(8px);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .support-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px var(--support-shadow-hover);
      }
      .theme-switch-wrapper { position: fixed; bottom: 22px; right: 22px; }
      .theme-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
      .theme-switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute; inset: 0; cursor: pointer;
        background-color: var(--switch-bg);
        border-radius: 34px;
        transition: var(--transition-time);
        box-shadow: inset 0 2px 6px rgba(0,0,0,.12);
      }
      .slider-icon {
        position: absolute; top: 4px; left: 4px;
        width: 26px; height: 26px; border-radius: 50%;
        background-color: var(--switch-slider);
        box-shadow: 0 3px 6px var(--shadow-color);
        transition: all var(--transition-time) cubic-bezier(.175,.885,.32,1.275);
      }
      .sun-icon, .moon-icon {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 16px; height: 16px; fill: var(--icon-fill);
        transition: opacity var(--transition-time);
      }
      .sun-icon { opacity: 1; }
      .moon-icon { opacity: 0; }
      input:checked + .slider .slider-icon { transform: translateX(26px); }
      input:checked + .slider .sun-icon { opacity: 0; }
      input:checked + .slider .moon-icon { opacity: 1; }


      /* ====== Animations (å¤‰æ›´ãªã—) ====== */
      @keyframes popIn { from {opacity:0; transform:scale(.96)} to {opacity:1; transform:scale(1)} }
      @keyframes slideIn { from {opacity:0; transform:translateY(14px)} to {opacity:1; transform:translateY(0)} }
      @keyframes fadeIn { from {opacity:0} to {opacity:1} }
      @keyframes drawCircle { to { stroke-dashoffset: 0; } }
      @keyframes drawCheck { to { stroke-dashoffset: 0; } }
      @keyframes drawCross { to { stroke-dashoffset: 0; } }

      /* ====== Responsive (å¤‰æ›´ãªã—) ====== */
      @media (max-width: 600px) {
        .container { padding: 40px 26px; }
        .page-footer { bottom: 14px; }
        .theme-switch-wrapper { bottom: 14px; right: 14px; }
      }

      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
      }
    </style>
